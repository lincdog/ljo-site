{{ page.content }}

{% if page.is_homepage %}
  
  {% for p in nav.pages|selectattr("meta")|selectattr("meta.post")|sort(attribute="meta.date", reverse=True)  %}
  <big> <a href="{{ p.url|url }}">{{ p.meta.title }} ({{ p.meta.date }}) </a></big>
  {% if p.meta.description %} <br />&nbsp;&nbsp;  {{ p.meta.description }}{% endif %}
  <br />    
        
  {% endfor %}
  
{% endif %}
